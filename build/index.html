<!DOCTYPE html>
<html>
<head>
    <title>Parent Window</title>
</head>
<body>
    <h1>Parent Window</h1>
    <button onclick="openChildWindow()">Open Child Window</button>
    <script>
        let childWindow;
        window.name = "parent";
        function openChildWindow() {
            childWindow = window.open('https://next-wallet.multiversx.com', 'ChildWindowTab');

            // Add an event listener to listen for messages from the child window
            window.addEventListener('message', function (event) {
                if (event.data === 'ChildWindowActionCompleted') {
                    console.log(112, event.data);
                }
            });
        }
    </script>
    <button onclick="openDappWindow()">Open Child Window</button>
    <script>
        function openDappWindow() {
            childWindow = window.open('dapp.html', 'DappWindowTab');
        }
    </script>
</body>
</html>
